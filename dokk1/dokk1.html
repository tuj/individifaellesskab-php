<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>individifaellesskab.dk</title>
  <script src="axios.min.js"></script>
  <script src="vue.js"></script>

  <style>
    @font-face {
      font-family: robotoRegular;
      src: url(fonts/Roboto/Roboto-Regular.ttf);
    }

    @font-face {
      font-family: robotoBlack;
      src: url(fonts/Roboto/Roboto-Black.ttf);
    }

    body {
      font-family: robotoRegular;
      font-weight: bolder;
      font-size: 2em;
      line-height: 2em;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header {
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: 1;
    }

    .bottom {
      background: white;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      width: 100%;
      z-index: 1;
    }

    h1 {
      font-family: robotoBlack;
      text-align: center;
      margin-bottom: 0;
    }

    .app {
      z-index: 0;
      position: absolute;
      top: 150px;
      margin-left: 30px;
      margin-right: 30px;
    }

    .app-wrapper {
      display: flex;
      justify-content: center;
    }

    .list {
      overflow: hidden;
    }

    .list-complete-item {
      width: 900px;
      transition: all 1s;
      margin-left: 15px;
      margin-right: 15px;
    }

    .list-complete-enter, .list-complete-leave-to {
      opacity: 0;
    }

    .list-complete-leave-active {
      position: absolute;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>fra individifaellesskab.dk</h1>
</div>

<div id="app" class="app list">
  <div class="app-wrapper" id="app-content">
    <transition-group name="list-complete" tag="div">
      <div v-for="item in we" :key="item.id" class="list-complete-item">
        {{ item.title }}
      </div>
    </transition-group>
    <transition-group name="list-complete" tag="div">
      <div v-for="item in i" :key="item.id" class="list-complete-item">
        {{ item.title }}
      </div>
    </transition-group>
  </div>
</div>

<div class="bottom"></div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            i: [],
            we: []
        }
    });

    function moveTheSticks (index) {
        window.scroll(0, index * 64 * 14);

        index++;

        setTimeout(function () {
            if (index >= 14) {
                getData();
            }
            else {
                moveTheSticks(index);
            }
        }, 60000);
    }

    function getData () {
        window.scroll(0, 0);

        axios.get('/latest.php')
            .then(function (response) {
                app.i = response.data['i'];
                app.we = response.data['we'];

                moveTheSticks(0);
            })
            .catch(function () {
                setTimeout(function () {
                    getData();
                }, 5000);
            });
    }

    getData();
</script>
</body>
</html>
